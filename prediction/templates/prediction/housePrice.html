{% extends "prediction/layout.html" %} {% block content %}
<div class="container">
  <h2 class="pricetitle"><u>Prices</u></h2>
  <br />
  <table class="table table-sm table-striped table-hover">
    <thead class="table-dark">
      <tr>
        {% for header in headers %}
        <th>{{ header }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        {% for column in row %}
        <td>{{ column }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
